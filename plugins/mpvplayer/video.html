<div class="pageContainer smoothScrollY vertical centered">

    <div class="selectContainer">
        <select is="emby-select" class="selectHwaMode" label="${HardwareAccelerationMode}">
            <option value="auto">${Auto}</option>
            <option value="auto-copy">Auto (copy back)</option>
            <option value="">${None}</option>
        </select>
    </div>

    <div class="selectContainer">
        <select is="emby-select" class="selectOpenglhq" label="Enable OpenGL high quality profile:">
            <option value="yes">${Yes}</option>
            <option value="">${No}</option>
        </select>
    </div>

    <div class="selectContainer">
        <select is="emby-select" class="selectNominalRange" label="${OutputRange}">
            <option value="">${Auto}</option>
            <option value="pc">PC (0-255)</option>
            <option value="video">Video (16-235)</option>
        </select>
    </div>

    <div class="selectContainer">
        <select is="emby-select" class="selectDeinterlace" label="Enable deinterlacing:">
            <option value="">${Yes}</option>
            <option value="no">${No}</option>
        </select>
    </div>

    <div class="selectContainer">
        <select is="emby-select" class="selectScale" label="Video scaler:">
            <option value="">${Auto}</option>
            <option value="bilinear">bilinear</option>
            <option value="spline36">spline36</option>
            <option value="lanczos">lanczos</option>
            <option value="ewa_lanczos">ewa_lanczos</option>
            <option value="ewa_lanczossharp">ewa_lanczossharp</option>
            <option value="mitchell">mitchell</option>
            <option value="oversample">oversample</option>
            <option value="linear">linear</option>
        </select>
    </div>

    <div class="selectContainer">
        <select is="emby-select" class="selectRefreshRateMode" label="${ChangeRefreshRate}">
            <option value="true">${Yes}</option>
            <option value="">${No}</option>
        </select>
    </div>
</div>
